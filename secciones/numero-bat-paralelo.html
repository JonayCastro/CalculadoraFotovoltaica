<h2 class="title-section">Número de Baterias en Paralelo<i class="fas fa-caret-up"></i></h2>
<div class="container-bat-paralelo seccion">
    <div class="container-formula">
        <h3 class="title-formula">Fórmula Número de Baterías en Paralelo</h3>
        <img src="imgs/f_numbatparalelo.png" alt="Fórmula cálculo baterías en serie" title="Fórmula serie" id="img-f-bat-serie" class="formula">
    </div>
    <div class="container-item-formula">
        <p class="name-item">Capacidad Nominal de las Baterías (C<sub>nBat</sub>)</p>
        <input type="number" name="cnBatValue" id="cnBat-1" placeholder="0" class="valor-formula" min="0" step=".1"><label for="cnBat-1">Escribir valor</label>
    </div>
    <div class="container-item-formula">
        <p class="name-item">Modelo de Baterías</p>
        <input type="text" name="bateriName" id="bateriName" class="valor-formula" placeholder="Anotar modelo de batería"><label for="bateriName">(Opcional)</label>
    </div>
</div>
