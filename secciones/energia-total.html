<h2 class="title-section">Calculo Energ&iacute;a Total<i class="fas fa-caret-up"></i></h2>

    <div class="container-formula">
        <h3 class="title-formula">F&oacute;rmula Energia Total</h3>

        <input type="number" name="kcMixtoValue" id="kcmix-4-1" value="0" class="valor-formula" min="0" step=".01" disabled>
    </div>
</div>
