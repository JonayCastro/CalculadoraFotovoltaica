<details class="slide-seccion" id="slide-table">
    <summary class="summary-title">Datos de la instalación</summary>
    <div id="container-tabla-consumos">
        <fieldset class="no-print" id="field-table-ctrl">
            <legend>Control tabla</legend>
            <button id="add-row" class="btn-ctrl-rows accion-btn" title="Añadir fila">+</button>
            <button id="del-row" class="btn-ctrl-rows accion-btn" title="Eliminar fila">-</button>
        </fieldset>
        <table id="tabla-consumos">
        <caption id="title-table">Consumos</caption>
        <thead class="head-table">
            <tr>
                <th>Receptor</th>
                <th>Tensión (V)</th>
                <th>Corriente</th>
                <th>Potencia (W)</th>
                <th>Tiempo (h)</th>
                <th>Consumo (Wh)</th>
            </tr>
        </thead>
        <tbody id="body-table">
            <tr class="table-consum-row" id="consum-row-1">
                <td class="column">
                    <input type="text" name="nReceptor" class="datosConsum nReceptor" placeholder="Receptor">
                </td>
                <td class="column">
                    <input type="number" class="datosConsum corriente" name="cReceptor" min="0" step="0.1" placeholder="0">
                </td>
                <td class="column">
                    <select name="tCorriente" class="datosConsum tCorriente">
                        <option value="ac" selected>CA</option>
                        <option value="dc">CC</option>
                    </select>
                </td>
                <td class="column">
                    <input type="number" class="datosConsum potencia" name="pReceptor" min="0" step="0.1" placeholder="0">
                </td>
                <td class="column">
                    <input type="number" class="datosConsum horas" name="hReceptor" min="0" step="0.1" placeholder="0">
                </td>
                <td class="column">
                    <input type="number" class="datosConsum energia" name="eReceptor" min="0" step="0.1" placeholder="0">
                </td>
            </tr>
        </tbody>
        </table>
        
    </div>
</details>
