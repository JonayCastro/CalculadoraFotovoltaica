<div class="seccion" id="container-intensidad-inversor">
    <div class="container-formula">            
        <h3 class="title-formula">Fórmula Consumo Inversor</h3>
        <img src="imgs/f_invconecbat.png" id="img-f-consum-inver" class="formula" alt="Fórmula de consumo del inversor" title="Fórmula Consumo del Inversor">
    </div>
    <div class="container-item-formula">
        <p class="name-item">Tipo de conexión del Inversor</p>
        <input type="radio" name="icInverValue" id="ici-1" value="1" class="ici-item valor-formula" checked><label for="ici-1">Inversor conectado a la batería</label><br>
        <input type="radio" name="icInverValue" id="ici-2" value="2" class="ici-item valor-formula"><label for="ici-2">Inversor conectador al regulador</label><br>

    <div class="container-item-formula">
        <p class="name-item">Modelo de Inversor</p>
        <input type="text" name="inversorName" id="inversorName" class="valor-formula" placeholder="Anotar modelo inversor"><label for="inversorName">(Opcional)</label>
    </div>
</div>
