<h2 class="title-section">Datos de la instalación <i class="fas fa-caret-up"></i></h2>
<div class="container-consumos seccion">
    <table id="tabla-consumos">
    <h3 id="title-table">Consumos</h3>
    <thead class="head-table-consum">
         <tr>
            <th>Receptor</th>
            <th>Tensión (V)</th>
            <th>Corriente</th>
            <th>Potencia (W)</th>
            <th>Tiempo (h)</th>
            <th>Consumo (Wh)</th>
        </tr>
    </thead>
    <tbody id="body-table-consum">
        <tr class="table-consum-row" id="consum-row-1">
            <td class="column">
                <input type="text" name="nReceptor" class="nReceptor" placeholder="Receptor">
            </td>
            <td class="column">
                <input type="number" class="datosConsum corriente" name="cReceptor" min="0" step="0.1" placeholder="0">
            </td>
            <td class="column">
                <select name="tCorriente" class="datosConsum tCorriente">
                    <option value="ac" selected>CA</option>
                    <option value="dc">CC</option>
                </select>
            </td>
            <td class="column">
                <input type="number" class="datosConsum potencia" name="pReceptor" min="0" step="0.1" placeholder="0">
            </td>
            <td class="column">
                <input type="number" class="datosConsum horas" name="hReceptor" min="0" step="0.1" placeholder="0">
            </td>
            <td class="column">
                <input type="number" class="datosConsum energia" name="eReceptor" min="0" step="0.1" placeholder="0">
            </td>
        </tr>
    </tbody>
    </table>
    <div id="container-btn-rows">
        <button id="add-row" class="btn-ctrl-rows" title="Añadir fila">+</button>
        <button id="del-row" class="btn-ctrl-rows" title="Eliminar fila">-</button><br>
    </div>
</div>
