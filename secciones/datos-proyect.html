<h2 class="title-section">Datos del Proyecto <i class="fas fa-caret-up"></i></h2>
<div class="container-datos-cliente seccion">
    <div class="col">
        <label for="dateProyect" class="only-print">Fecha</label>
        <input type="date" class="clientDatIn" name="dateProyect" id="in-date" placeholder="Fecha">
        
        <label for="nameProyect" class="only-print">Nombre del Proyecto</label>
        <input type="text" class="clientDatIn" name="nameProyect" id="in-proyect-name" placeholder="Nombre del Proyecto">
        
        <label for="nameCliente" class="only-print">Nombre del Cliente</label>
        <input type="text" class="clientDatIn" name="nameCliente" id="in-name" placeholder="Nombre del Cliente">
        
        <label for="apeCliente" class="only-print">Apellidos</label>
        <input type="text" class="clientDatIn" name="apeCliente" id="in-ape" placeholder="Apellidos del Cliente">
    </div>
    <div class="col">
        <label for="direcCliente" class="only-print">Dirección</label>
        <input type="text" class="clientDatIn" name="direcCliente" id="in-direc" placeholder="Dirección del Cliente">
        
        <label for="emailCliente" class="only-print">Email</label>
        <input type="email" class="clientDatIn" name="emailCliente" id="in-email" placeholder="Email del Cliente">
        
        <label for="tfnCliente" class="only-print">Teléfono</label>
        <input type="tel" class="clientDatIn" name="tfnCliente" id="in-tfn" placeholder="Teléfono del Cliente">
    </div>
</div>
