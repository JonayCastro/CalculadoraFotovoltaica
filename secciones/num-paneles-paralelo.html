<h2 class="title-section">Número paneles en paralelo <span id="tPpValue">0</span> <i class="fas fa-caret-up"></i></h2>
<div class="container-panel-paralelo seccion">
    <div class="container-formula">
        <h3 class="title-formula">Fórmula número paneles en paralelo</h3>
        <img src="imgs/f_panelpara.png" alt="Fórmula número de panales en paralelo" id="img-f-paralelo" title="Número de paneles paralelo" class="formula">
    </div>
    <div class="container-item-formula">
        <p class="name-item">Potencia Pico del Panel (P<sub>m</sub>)</p>
        <input type="number" name="pnPanelValue" id="pnp" min="1" step=".1" placeholder="0" class="pnp-item valor-formula"><label for="pnp">Escriba un valor (W)</label>
    </div>
    <div class="container-item-formula">
        <p class="name-item">Modelo del Panel</p>
        <input type="text" name="panelName" id="panelName" class="valor-formula" placeholder="Anotar modelo de panel"><label for="panelName">(Opcional)</label>
    </div>
</div>
